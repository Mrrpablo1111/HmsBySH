# Application Configuration
spring.application.name=UserMS
server.port=8080

# Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/userdb01
spring.datasource.username=root
spring.datasource.password=15052001

# JPA/Hibernate Configuration
# Explicitly set dialect since we can't connect to get metadata
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Disable open-in-view to avoid the warning (recommended for performance)
spring.jpa.open-in-view=false

# Optional: Additional recommended JPA settings
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

USER_ALREADY_EXISTS = User Already Exists.
USER_NOT_FOUND = User Not Found.
INVALID_CREDENTIALS = Invalid Credentials.